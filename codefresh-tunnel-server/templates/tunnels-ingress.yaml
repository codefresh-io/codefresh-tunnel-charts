{{- if .Values.tunnels.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "codefresh-tunnel-server.name" . }}-tunnels
spec:
  ingressClassName: {{ .Values.tunnels.ingress.ingressClassName}}
  rules:
    - host: {{ include "codefresh-tunnel-server.tunnels-ingress-host" . }}
      http:
        paths:
          - backend:
              service:
                name: {{ include "codefresh-tunnel-server.name" . }}
                port:
                  name: server
            path: /
            pathType: Prefix
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    {{- if .Values.ingress.tls.secretName }}
    secretName: {{ .Values.ingress.tls.secretName }}
    {{- else }}
    {{ fail "TLS for ingress is enabled but no secretName provided"}}
    {{- end }}
  {{- end }}
{{- end }}